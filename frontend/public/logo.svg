<svg width="400" height="360" viewBox="0 0 70 65" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Paper plane logo</title>
  <desc id="logoDesc">Stylized paper-plane like logo with green gradient and subtle drop shadow</desc>

  <defs>
    <linearGradient id="grad-green" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#bffb95"/>
      <stop offset="0.5" stop-color="#99f36c"/>
      <stop offset="1" stop-color="#63d03a"/>
    </linearGradient>

    <!-- soft drop shadow -->
    <filter id="soft-shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- group with shadow -->
  <g filter="url(#soft-shadow)">
    <!-- main shape -->
    <polygon
      points="61,15 53,55 43,44 0,55"
      fill="url(#grad-green)"
      stroke="#2f7f26"
      stroke-width="1.3"
      stroke-linejoin="round"
      stroke-linecap="round"
    />
  </g>

  <!-- subtle glossy highlight -->
  <path d="M10 50 C18 46, 30 40, 38 37" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="1.2" stroke-linecap="round"/>

</svg>
